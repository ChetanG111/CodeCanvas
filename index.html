<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeCanvas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="whiteboardFavicon.png" type="image/x-icon">
</head>
<body onresize="resizeCanvas()">
    <section>
        <canvas id="mainCanvas"></canvas>
        <a class="name" href="index.html">Code Canvas - Whiteboard for ur Ideas</a>
        <button class="save" title="Save Button" onclick="Save()"><i class="fa-solid fa-download"></i></button>

        <ul class="tools">
            <li class="pen" id="pen" title="Pen Tool" onclick="setMode(this, eraser); changeMode(1)" style="color: var(--hoverColor);"><i class="fa-solid fa-pen"></i></li>
            <li class="eraser" id="eraser" title="Eraser Tool" onclick="setMode(this, pen); changeMode(2)"><i class="fa-solid fa-eraser"></i></li>
            <li class="clear" onclick="Clear()" title="Clear Canvas"><i class="fa-solid fa-square-xmark"></i></li>
            <li class="color"><input type="color" title ="Draw Color" id="colorPicker" onchange="set_Title()"></li>
            <li class="width"><input type="range" title="1" value="1" min="1" max="20" id="widSlid" oninput="widSlidDis.value = this.value" onchange="set_Title1()"><output id="widSlidDis">1</output></li>
        </ul>
        
            <div class="socials">
                <p>My Socials - </p>
                <a href="https://twitter.com/ChetanG_111" target="_blank"><i class="fa-brands fa-twitter"></i></a>
                <a href="https://github.com/ChetanG111" target="_blank"><i class="fa-brands fa-github"></i></a>
                <a href="https://www.linkedin.com/in/chetan-gonuguntla-068b39263/" target="_blank"><i class="fa-brands fa-linkedin"></i></a>
            </div>
    </section>

    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/f274d35c25.js" crossorigin="anonymous"></script>
    <script src="effects.js"></script>
</body>
</html>
